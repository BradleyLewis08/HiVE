apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-server
  template:
    metadata:
      labels:
        app: code-server
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      initContainers:
      - name: user-setup
        image: ubuntu:latest
        command: ["/bin/bash", "-c"]
        args:
          - |
            #!/bin/bash
            set -e
            
            # Create base directory structure
            mkdir -p /home/coder/project/students
            mkdir -p /home/coder/project/shared/assignments
            mkdir -p /home/coder/project/shared/resources
            
            STUDENTS="student1 student2 student3"
            for student in $STUDENTS
            do
                # Create student directory
                mkdir -p /home/coder/project/students/$student
                mkdir -p /home/coder/project/students/$student/assignments
                
                # Create user
                useradd -m -d /home/coder/project/students/$student $student
                
                # Set permissions
                chown -R $student:$student /home/coder/project/students/$student
                chmod 700 /home/coder/project/students/$student
                chown $student:$student /home/coder/project/students/$student/assignments
                chmod 755 /home/coder/project/students/$student/assignments
            done
            
            # Set permissions for shared directories
            chmod 755 /home/coder/project/shared/assignments
            chmod 755 /home/coder/project/shared/resources
            
            # Ensure code-server can access all directories
            chown -R 1000:1000 /home/coder/project
        volumeMounts:
        - name: project-data
          mountPath: /home/coder/project
      containers:
      - name: code-server
        image: codercom/code-server:latest
        ports:
        - containerPort: 8080
        env:
        - name: PASSWORD
          value: "your_password_here"
        volumeMounts:
        - name: project-data
          mountPath: /home/coder/project
      volumes:
      - name: project-data
        emptyDir: {}