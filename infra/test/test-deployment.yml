apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-bel25-code-server  # Unique for each student
  labels:
    app: code-server
    student: "bel25"  # Unique for each student
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-server
      student: "bel25"  # Unique for each student
  template:
    metadata:
      labels:
        app: code-server
        student: "bel25"  # Unique for each student
    spec:
      containers:
      - name: code-server
        image: codercom/code-server:latest
        ports:
        - containerPort: 8080
        env:
        - name: PASSWORD
          value: "password"
        volumeMounts:
        - name: project-data
          mountPath: /home/coder/project/bel25
      volumes:
      - name: project-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: code-server-bel25-service
spec:
  selector:
    app: code-server
    student: "bel25"
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
